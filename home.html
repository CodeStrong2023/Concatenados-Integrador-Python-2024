<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorneosARG</title>
    <!-- Enlace a la hoja de estilos -->
    <link rel="stylesheet" href="styles.css">
    <!-- Enlace a las fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/f9881d51d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="principal">
        <!-- Sección de navegación -->
        <section id="nav" class="nav">
            <nav class="panel-home">
                <a href="/home.html">
                    <img src="/img/logo.png" alt="Logo de TorneosARG" height="100" width="100">
                </a>
                <div class="user-panel">
                    <div class="user-name">
                        <ul>
                            <li id="username-display"></li>
                        </ul>
                    </div>
                    <ul class="user-buttons">
                        <li>
                            <div class="torneos" onclick="misTorneos()">
                                <img src="img/joystick-64.png" alt="Icono de joystick" height="40" width="40">
                                <a>Mis torneos</a>
                            </div>
                        </li>
                        <li>
                            <div class="logout" onclick="logout()">
                                <img src="img/logout-64.png" alt="Icono de logout" height="40" width="40">
                                <a href="#">Cerrar sesión</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <!-- Sección de inicio -->
        <section id="home" class="hero">
            <div class="hero-content-home">
                <div class="logo-text">
                    <div class="text">
                        <h2>Torneos</h2>
                    </div>
                    <div class="img-logo">
                        <img src="img/logo.png" id="logo" alt="Logo" height="200" width="200">
                    </div>
                </div>
            </div>
        </section>
        <!-- Sección de galería -->
        <section id="gallery" class="gallery">
            <div class="gallery-images">
                <div class="torneo-contenedor">
                    <img src="img/Rocket-League.jpg" alt="Rocket League">
                    <button class="inscripcion" id="1">Inscribirme</button>
                </div>
                <div class="torneo-contenedor">
                    <img src="img/cs-go.webp" alt="CS: GO">
                    <button class="inscripcion" id="2">Inscribirme</button>
                </div>
                <div class="torneo-contenedor">
                    <img src="img/valorant.jpg" alt="Valorant">
                    <button class="inscripcion" id="3">Inscribirme</button>
                </div>
                <div class="torneo-contenedor">
                    <img src="img/Fortnite.webp" alt="Fortnite">
                    <button class="inscripcion" id="4">Inscribirme</button>
                </div>
                <div class="torneo-contenedor">
                    <img src="img/Fifa.webp" alt="Fifa">
                    <button class="inscripcion" id="5">Inscribirme</button>
                </div>
                <div class="torneo-contenedor">
                    <img src="img/Lol.jpg" alt="LoL">
                    <button class="inscripcion" id="6">Inscribirme</button>
                </div>
            </div>
        </section>
    </div>
    <!-- Contenedor secundario -->
    <div class="secundaria">
        <!-- Sección sobre nosotros -->
        <section id="about" class="about">
            <h2>Sobre nosotros</h2>
            <p>TorneosARG es una plataforma diseñada para conectar jugadores de todo el mundo en torneos de videojuegos.</p>
        </section>
    </div>
    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 TorneosARG. Todos los derechos reservados.</p>
    </footer>
    
    <!-- Modal para mensajes -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="tournament-list"></p>
        </div>
    </div>

        <!-- Contenedor del chatbot -->
    <a href="#" class="btn-flotante" onclick="toggleChat()"><i class="fa-regular fa-message"></i></a>

    <div id="chat-container">
        <div id="chat-window">
            <div id="chat-messages"></div>
        </div>
        <input type="text" id="message" class="message" placeholder="Escribe tu mensaje aquí..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
