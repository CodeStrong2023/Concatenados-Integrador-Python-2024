<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorneosARG - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="principal-form">
        <div class="img-logo-form">
            <a href="index.html">
                <img src="img/logo.png" href="registro.html" id="logo" alt="Logo" height="300" width="300">
            </a>
        </div>
        <div class="form-cont">
            <div class="form">
                <h1>INICIAR SESIÓN</h1>
                <form id="login-form" class="formulario" action="/login" method="post">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Ingresar</button>
                    </div>
                    <div class="login">
                        <span style="color: aliceblue;">¿Eres nuevo?</span>
                        <a href="registro.html" style="color: aliceblue;">Crea una cuenta gratis aquí</a>
                    </div>
                </form>
             </div>
        </div>
    </div>
    
    <footer class="footer-login">
        <p class="p">&copy; 2024 TorneosARG. Todos los derechos reservados.</p>
    </footer>

    <div class="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
        <button id="send-button">Enviar</button>
    </div>

    <div class="card">
        <div id="header">
          <h1>Chatbot T-ARG</h1>
        </div>
        <div id="message-section">
          <div class="message" id="bot"><span id="bot-response">Hola! en qué puedo ayudarte?</span></div>
        </div>
        <div id="input-section">
          <input id="input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" autofocus="autofocus"/>
          <button class="send" onclick="sendMessage()">
            <div class="circle">
                <img src="img/send.png" alt="" width="60" height="60">
            </div>
          </button>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
