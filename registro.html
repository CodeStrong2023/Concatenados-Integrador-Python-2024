<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorneosARG - Crear cuenta gratis</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo de estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet"> <!-- Fuente Montserrat desde Google Fonts -->
</head>
<body>
    <!-- Contenedor principal del formulario -->
    <div class="principal-form">
        <!-- Logotipo con enlace a la página principal -->
        <div class="img-logo-form">
            <a href="index.html">
                <img src="img/logo.png" id="logo" alt="Logo TorneosARG" height="300" width="300">
            </a>
        </div>
        <!-- Contenedor del formulario -->
        <div class="form-cont">
            <div class="form">
                <!-- Título del formulario -->
                <h1>CREAR CUENTA GRATIS</h1>
                <!-- Formulario de registro -->
                <form id="registro-form" class="formulario" action="/registro" method="post">
                    <!-- Campo de nombre de usuario -->
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <!-- Campo de correo electrónico -->
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <!-- Campo de contraseña -->
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <!-- Campo de confirmación de contraseña -->
                    <div class="form-group">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <!-- Botón para enviar el formulario -->
                    <div class="form-group">
                        <button type="submit">Crear cuenta</button>
                    </div>
                    <!-- Enlace para iniciar sesión si ya tienes cuenta -->
                    <div class="login">
                        <span style="color: aliceblue";>¿Ya tenés una cuenta?</span>
                        <a href="login.html" style="color: aliceblue";>Iniciá sesión aquí</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 TorneosARG. Todos los derechos reservados.</p>
    </footer>


    <!-- Tarjeta del chatbot -->
    <div class="card">
        <div id="header">
            <h1>Chatbot T-ARG</h1>
        </div>
        <div id="message-section">
            <div class="message" id="bot"><span id="bot-response">Hola! ¿En qué puedo ayudarte?</span></div>
        </div>
        <div id="input-section">
            <input id="input" type="text" placeholder="Escribe tu mensaje..." autocomplete="off" autofocus>
            <button class="send" onclick="sendMessage()">
                <div class="circle">
                    <img src="img/send.png" alt="Enviar" width="60" height="60">
                </div>
            </button>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
